<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="java.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Anzeige -->
    <div id="anzeige">
      <p>0</p>
    </div>
    <!-- Zahlen -->
    <div id="zahlen">
      <table>
        <tr>
          <td>
            <button>1</button>
          </td>
          <td>
            <button>2</button>
          </td>
          <td>
            <button>3</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>4</button>
          </td>
          <td>
            <button>5</button>
          </td>
          <td>
            <button>6</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>7</button>
          </td>
          <td>
            <button>8</button>
          </td>
          <td>
            <button>9</button>
          </td>
        </tr>
      </table>
    </div>
    <div id="grundrechenarten">
      <table>
        <tr>
          <td>
            <button>+</button>
          </td>
          <td>
            <button>-</button>
          </td>
          <td>
            <button>*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>/</button>
          </td>
          <td>
            <button>=</button>
          </td>
        </tr>
      </table>
    </div>
    <!-- verlauf -->
    <div id="verlaufanzeige">
      <p></p>
    </div>
  </body>
</html>
