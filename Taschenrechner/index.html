<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="java.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Anzeige -->
    <div id="anzeige">
      <p id="zwischenAnzeige">0</p>
      <p id="display">0</p>
    </div>
    <!-- Zahlen -->
    <div id="zahlen">
      <table>
        <tr>
          <td>
            <button onclick="rufNummer(1)">1</button>
          </td>
          <td>
            <button onclick="rufNummer(2)">2</button>
          </td>
          <td>
            <button onclick="rufNummer(3)">3</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="rufNummer(4)">4</button>
          </td>
          <td>
            <button onclick="rufNummer(5)">5</button>
          </td>
          <td>
            <button onclick="rufNummer(6)">6</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="rufNummer(7)">7</button>
          </td>
          <td>
            <button onclick="rufNummer(8)">8</button>
          </td>
          <td>
            <button onclick="rufNummer(9)">9</button>
          </td>
        </tr>
      </table>
    </div>
    <div id="grundrechenarten">
      <table>
        <tr>
          <td>
            <button onclick="add()">+</button>
          </td>
          <td>
            <button>-</button>
          </td>
          <td>
            <button>*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>/</button>
          </td>
          <td>
            <button>=</button>
          </td>
        </tr>
      </table>
    </div>
    <!-- verlauf -->
    <div id="verlaufanzeige">
      <p></p>
    </div>
  </body>
</html>
